<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GMB | Digital Service Report</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  padding:16px;
  font-family: system-ui, sans-serif;
  background:#ffffff;
  color:#0f172a;
}
.container{max-width:600px;margin:auto;}
.logo{display:block;margin:0 auto 10px;max-width:180px;}
h1{text-align:center;font-size:22px;margin-bottom:20px;}
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
label{font-size:14px;font-weight:600;}
input,textarea,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:15px;
}
canvas{
  width:100%;
  height:180px;
  border-radius:12px;
  border:1px dashed #cbd5f5;
  background:#f8fafc;
  touch-action:none;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#22c55e);
  color:#fff;
  font-size:16px;
  font-weight:600;
  margin-top:8px;
}
button i{margin-right:8px;}
.secondary{background:#64748b;}
.danger{background:#ef4444;}
.small{text-align:center;font-size:12px;color:#64748b;margin-top:6px;}
.footer{text-align:center;font-size:13px;color:#475569;margin-top:20px;}
</style>
</head>

<body>
<div class="container">

<img src="logo.png" class="logo">
<h1>Digital Service Report</h1>

<div class="card">
<label><i class="fa-solid fa-user"></i> Driver</label>
<input id="driver">

<label style="margin-top:12px;">
<i class="fa-solid fa-location-dot" style="color:#ef4444"></i> Service Address
</label>
<textarea id="address"></textarea>
</div>

<div class="card">
<label>Service Photos</label>

<input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>
<button class="secondary" onclick="cameraInput.click()">
<i class="fa-solid fa-camera"></i> Take Photos
</button>

<input type="file" id="galleryInput" accept="image/*" multiple hidden>
<button class="secondary" onclick="galleryInput.click()">
<i class="fa-regular fa-image"></i> Choose from Gallery
</button>

<div class="small" id="photoCount">0 photos selected</div>
</div>

<div class="card">
<label>Customer Signature</label>
<canvas id="signature"></canvas>
<button class="danger" onclick="clearSig()">
<i class="fa-solid fa-eraser"></i> Clear Signature
</button>
</div>

<div class="card">
<button onclick="generatePDF()">
<i class="fa-solid fa-file-pdf"></i> Generate PDF
</button>
</div>

<div class="footer">
GMB Window & Bathub Company<br>
+1 (646) 671-6849 · Gemibrand@gmail.com
</div>

</div>

<script>
/* ================= GLOBAL ================= */
let images = [];

/* ================= SIGNATURE ================= */
const canvas = document.getElementById("signature");
const ctx = canvas.getContext("2d");
let drawing=false;

function resizeCanvas(){
  const r = window.devicePixelRatio || 1;
  canvas.width = canvas.offsetWidth * r;
  canvas.height = 180 * r;
  ctx.setTransform(r,0,0,r,0,0);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

canvas.addEventListener("pointerdown",e=>{
  drawing=true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX,e.offsetY);
});
canvas.addEventListener("pointermove",e=>{
  if(!drawing) return;
  ctx.lineWidth=2.5;
  ctx.lineCap="round";
  ctx.strokeStyle="#2563eb";
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();
});
canvas.addEventListener("pointerup",()=>drawing=false);
canvas.addEventListener("pointerleave",()=>drawing=false);

function clearSig(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* ================= PHOTOS ================= */
cameraInput.onchange = ()=>{
  if(cameraInput.files.length){
    images.push(cameraInput.files[0]);
    photoCount.innerText = `${images.length} photos selected`;
    cameraInput.value="";
  }
};

galleryInput.onchange = ()=>{
  for(const f of galleryInput.files){
    images.push(f);
  }
  photoCount.innerText = `${images.length} photos selected`;
  galleryInput.value="";   // ?? FIX GALERÍA
};

/* ================= PDF ================= */
async function generatePDF(){
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  pdf.setFontSize(16);
  pdf.text("SERVICE REPORT",105,20,{align:"center"});

  let y=30;
  pdf.setFontSize(12);
  pdf.text(`Driver: ${driver.value}`,10,y); y+=8;
  pdf.text(`Address: ${address.value}`,10,y); y+=10;

  for(const imgFile of images){
    const img = await read(imgFile);
    if(y>240){ pdf.addPage(); y=20; }
    pdf.addImage(img,"JPEG",15,y,80,55);
    y+=60;
  }

  const blob = pdf.output("blob");
  const file = new File([blob], "GMB_Service_Report.pdf",{type:"application/pdf"});

  try{
    if(navigator.canShare && navigator.canShare({files:[file]})){
      await navigator.share({files:[file]});
    }else{
      throw "share not supported";
    }
  }catch(e){
    pdf.save("GMB_Service_Report.pdf"); // ?? FALLBACK SEGURO
  }
}

function read(file){
  return new Promise(res=>{
    const fr=new FileReader();
    fr.onload=e=>res(e.target.result);
    fr.readAsDataURL(file);
  });
}
</script>
</body>
</html>
